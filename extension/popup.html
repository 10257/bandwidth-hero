<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bandwidth Hero</title>
  <link rel="stylesheet"
        href="https://code.getmdl.io/1.2.0/material.blue-red.min.css"/>
  <link rel="stylesheet" href="./res/css/styles.css">
  <script src="./src/material.min.js"></script>
</head>
<body>

<div class="settings-card mdl-card">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text settings-card__header">Bandwidth Hero</h2>
    <div>
      <label class="mdl-switch mdl-js-switch" for="bh-enabled">
        <input type="checkbox" id="bh-enabled" class="mdl-switch__input"
               tabindex="-1">
      </label>
    </div>
  </div>
  <div class="mdl-card__supporting-text">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="bh-server_url"/>
        <label class="mdl-textfield__label" for="bh-server_url">
          Server URL
        </label>
      </div>
    </form>
  </div>
  <div class="mdl-card__actions mdl-card--border right-side">
    <div class="bh-msg__success" id="bh-success">
      Settings updated!
    </div>
    <div class="mdl-spinner mdl-js-spinner" id="bh-spinner"></div>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="bh-update">
      Update
    </a>
  </div>
</div>

<script src="./src/popup.js"></script>
</body>
</html>
